version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: laika
      POSTGRES_PASSWORD: laika
      POSTGRES_DB: laika
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  oda:
    build:
      context: .
      dockerfile: infra/docker/oda/Dockerfile
    image: laika/oda-converter:latest
    profiles: ["dev"]
    entrypoint: ["/usr/bin/ODAFileConverter"]

  api:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
    env_file:
      - config/env/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      VECTOR_STORE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      REDIS_URL: redis://redis:6379/0
      STORAGE_ORIGINAL_PATH: /data/storage/original
      STORAGE_DERIVED_PATH: /data/storage/derived
      PROJECT_ROOT: /app
    volumes:
      - .:/app
      - storage_data:/data/storage
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
    env_file:
      - config/env/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      VECTOR_STORE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      REDIS_URL: redis://redis:6379/0
      STORAGE_ORIGINAL_PATH: /data/storage/original
      STORAGE_DERIVED_PATH: /data/storage/derived
      PROJECT_ROOT: /app
    volumes:
      - .:/app
      - storage_data:/data/storage
    depends_on:
      - db
      - redis
    command: python -m apps.worker.main listen rq

volumes:
  db_data:
  redis_data:
  storage_data:
