version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: laika
      POSTGRES_PASSWORD: laika
      POSTGRES_DB: laika
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laika -d laika"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  oda:
    build:
      context: .
      dockerfile: infra/docker/oda/Dockerfile
    image: laika/oda-converter:latest
    profiles: ["dev"]

  api:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
    env_file:
      - config/env/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      VECTOR_STORE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      REDIS_URL: redis://redis:6379/0
      STORAGE_ORIGINAL_PATH: /data/storage/original
      STORAGE_DERIVED_PATH: /data/storage/derived
      PROJECT_ROOT: /app
    volumes:
      - .:/app
      - storage_data:/data/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    command: >
      sh -c "
        export PGPASSWORD=$${PGPASSWORD:-laika};
        until psql -h db -U laika -d laika -c 'select 1' >/dev/null 2>&1; do echo 'waiting for db'; sleep 1; done;
        if ! command -v docker >/dev/null 2>&1; then
          apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends docker.io && rm -rf /var/lib/apt/lists/*;
        fi;
        cd /app/infra/db &&
        PYTHONPATH=/app alembic upgrade head || (
          echo 'alembic upgrade failed, dropping alembic_version and retrying' ;
          psql -h db -U laika -d laika -c 'drop table if exists alembic_version' ;
          PYTHONPATH=/app alembic upgrade head
        ) &&
        cd /app &&
        uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
    env_file:
      - config/env/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      VECTOR_STORE_URL: postgresql+psycopg://laika:laika@db:5432/laika
      REDIS_URL: redis://redis:6379/0
      STORAGE_ORIGINAL_PATH: /data/storage/original
      STORAGE_DERIVED_PATH: /data/storage/derived
      PROJECT_ROOT: /app
    volumes:
      - .:/app
      - storage_data:/data/storage
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        export PGPASSWORD=$${PGPASSWORD:-laika};
        until psql -h db -U laika -d laika -c 'select 1' >/dev/null 2>&1; do echo 'waiting for db'; sleep 1; done;
        cd /app &&
        python -m apps.worker.main listen rq"

volumes:
  db_data:
  redis_data:
  storage_data:
